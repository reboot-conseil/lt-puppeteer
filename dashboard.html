<!DOCTYPE html>
<html>
    <head>
        <title>Let's talk: puppeteer + Copilot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                align-items: center;
                height: 100vh;
            }

            .container label {
                display: block;
                margin-bottom: 0.5rem;
            }

            .container input {
                width: 100%;
                padding: 0.5rem;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            .container button {
                background-color: #333;
                color: #fff;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 3px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Let's Talk</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mainNav">
                <div class="navbar-nav">
                  <a class="nav-link" href="/about">About</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="container">
          <form class="mb-3" id="newEntryForm">
            <div class="mb-3">
              <label for="firstname" class="form-label">First name</label>
              <input type="firstname" class="form-control" id="firstname" aria-describedby="firstname">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last name</label>
              <input type="lastname" class="form-control" id="lastname" aria-describedby="lastname">
            </div>
            <div class="mb-3">
              <label for="handle" class="form-label">Handle</label>
              <input type="handle" class="form-control" id="handle" aria-describedby="handle">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
  
          <div class="container">
              <h2>Dashboard</h2>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("newEntryForm").addEventListener("submit", (e) => {
              e.preventDefault();
              const data = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                handle: document.getElementById("handle").value,
              };
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <th scope="row">4</th>
                <td>${data.firstname}</td>
                <td>${data.lastname}</td>
                <td>${data.handle}</td>
              `;
              document.querySelector("tbody").appendChild(tr);
            });
          });
        </script>
      </body>
</html>
